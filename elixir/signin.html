<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir - Unleash the power within</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="primary-nav">
                <svg class="menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path fill="#c4ad58" d="M3 6a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1zm0 6a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1zm1 5a1 1 0 1 0 0 2h16a1 1 0 1 0 0-2H4z"/></svg>

                <nav>
                    <img class="close" src="images/close.svg" alt="close-nav">
                    <ul>
                        <li>
                            <a href="/index.html">HOME</a>
                        </li>
                        <li>
                            <a href="#">SHOP</a>
                        </li>
                        <li>
                            <a href="#">DIY FRAGRANCES</a>
                        </li>
                        <li>
                            <a href="#">GIFTS &amp; KITS</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <a href="/index.html">ELIXIR <span><sup>INDIA</sup></span></a>
            </div>

            <div class="login-card-header">
                <h1>Sign In</h1>
                <p>Welcome back! Please enter your email address and password to unleash the aromatic powers.</p>
            </div>

            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">
                        mail
                    </span>
                    <input type="email" placeholder="Enter Email" required autofocus>
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">
                        lock
                    </span>
                    <input type="password" placeholder="Enter Password" required>
                </div>

                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember Me</label>
                    </div>

                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Sign In</button>
            </form>

            <div class="login-card-footer">
                Don't have an account? <a href="/signup.html">Create an account</a>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
